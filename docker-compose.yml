version: "3.3"

services:
  webapp:
    build: .
    restart: always
    environment:
      - SERVER_PORT=9090
      - SPRING_DATA_MONGO_HOST=mongodb
      - SPRING_DATA_MONGO_PORT=27017
      - SPRING_DATA_MONGO_DATABASE=everyday

    ports:
      - "9090:9090"

  mongodb:
    image: mongo:latest
    restart: always


